# Test inventory for CI/CD and local testing
# This inventory uses localhost for smoke tests and syntax checks

[proxmox]
localhost ansible_connection=local

[proxmox:vars]
# Disable all potentially dangerous operations for testing
xs_aptupgrade=no
xs_ceph=no
xs_zfsautosnapshot=no
xs_vfio_iommu=no
xs_fail2ban=no
xs_lynis=no
xs_ksmtuned=no
xs_openvswitch=no
xs_ifupdown2=no
proxmox_configure_networking=no
proxmox_provider=

# Test mode - skip actual changes
ansible_check_mode=true
