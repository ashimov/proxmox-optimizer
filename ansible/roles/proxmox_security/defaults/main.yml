---
# Defaults for proxmox_security role
# These can be overridden in inventory/group_vars/all.yml or host_vars

# Disable rpcbind service (security hardening)
xs_disablerpc: "yes"

# Install and configure fail2ban for Proxmox web interface
xs_fail2ban: "yes"

# Install Lynis security auditing tool
xs_lynis: "yes"
